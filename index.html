<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KenzieFlix!</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="logo">
                <img src="./img/logo.png">
            </div> 
            <h1>Quem esta assistindo ?</h1>
            <div class="container">
                <div class="user normal">
                    <img src="./img/pink.png">
                    <p>Aline</p>
                </div>

                <div class="user normal">
                    <img src="./img/panda.png">
                    <p>Pedrinho</p>
                </div>

                <div class="user normal">
                    <img src="./img/robot.png">
                    <p>Julia</p>
                </div>

                <div class="user plus">
                    <figure><img src="./img/plus.png"></figure>
                    <p>Adicionar Perfil</p>
                </div>
                
            </div>
            <button class="entraUser">Gerenciar Perfis</button>
        </main>
    </body>
</html>
